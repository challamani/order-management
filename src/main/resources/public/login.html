<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="dinehouse.css">
    <script defer src="login.js"></script>
</head>
<body>

<div class="imageContainer">
    <img src="images/DineHouseIcon2.png" alt="Avatar" class="avatar">
</div>

<form id="login-form">

    <div id="loginResponse">
        <span id="login-msg-response"></span>
    </div>

    <div class="container">
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <button type="submit" value="Login" id="login-form-submit">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>
</form>
</body>
</html>
