<!DOCTYPE html>
<html lang="en">
<head>
    <title>Binding Debit records</title>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
</head>
<body>
<div><span>Today's expense records</span></div>

<div id="expensesView" style="height: 2000px;" class="ag-theme-alpine"></div>
<script type="text/javascript">
 const gridOptions = {
      columnDefs: [
           { field: "id" },
           { field: "amount" },
           { field: "paymentMethod" },
           { field: "tranGroup" },
           { field: "description" },
           { field: "userId" },
           { field: "createdOn"}
         ],
         defaultColDef: {sortable: true, filter: true},
         rowSelection: 'multiple',
         animateRows: true
       };

  const eGridDiv = document.getElementById("expensesView");
  new agGrid.Grid(eGridDiv, gridOptions);

  fetch("http://localhost:8080/dinehouse/api/v1/view/transactions/dr")
  .then(response => response.json())
  .then(data => {
     gridOptions.api.setRowData(data);
  });
</script>
</body>
</html>
